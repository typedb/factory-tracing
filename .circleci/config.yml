version: 2.1
commands:
  bazel-install:
    steps:
      - run: bash ./tools/bazelinstall/linux.sh
      - run: bash ./tools/bazelinstall/rbe.sh
  
  bazel-run:
    parameters:
      command:
          type: string
    steps:
      - run: bazel run @graknlabs_dependencies//tools/bazelrun:rbe -- << parameters.command >>

jobs:
  build:
    machine: true
    working_directory: ~/grabl-tracing
    steps:
      - install-bazel-linux-rbe
      - checkout
      - bazel-run:
          command: bazel build //...
      - run: bazel run @graknlabs_dependencies//unuseddeps:unused-deps -- list

  test-client:
    machine: true
    working_directory: ~/grabl-tracing
    steps:
      - install-bazel-linux-rbe
      - checkout
      - bazel-run:
          command: bazel test //client/test --test_output=errors

  deploy-maven-snapshot:
    machine: true
    working_directory: ~/grabl-tracing
    steps:
      - checkout
      - install-bazel-linux-rbe
      - run: |
          export DEPLOY_MAVEN_USERNAME=$REPO_GRAKN_USERNAME
          export DEPLOY_MAVEN_PASSWORD=$REPO_GRAKN_PASSWORD
          bazel run --define version=$(git rev-parse HEAD) //client:deploy-maven -- snapshot
          bazel run --define version=$(git rev-parse HEAD) //protocol:deploy-maven -- snapshot

  test-deployment-maven:
    machine: true
    working_directory: ~/grabl-tracing
    steps:
      - checkout
      - install-bazel-linux-rbe
      - run: sed -i -e "s/GRABL_TRACING_VERSION_MARKER/$(git rev-parse HEAD)/g" test/deployment/pom.xml
      - run: cat test/deployment/pom.xml
      - run: cd test/deployment && mvn test

  sync-dependencies-snapshot:
    machine: true
    working_directory: ~/grabl-tracing
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: |
          export SYNC_DEPENDENCIES_TOKEN=$REPO_GITHUB_TOKEN
          bazel run @graknlabs_dependencies//ci:sync-dependencies -- \
          --source grabl-tracing@$(git rev-parse HEAD) \
          --targets client-java:master simulation:master grakn:master grabl:development

  deploy-github:
    machine: true
    working_directory: ~/grabl-tracing
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: |
          pip install certifi
          export RELEASE_NOTES_TOKEN=$REPO_GITHUB_TOKEN
          bazel run @graknlabs_dependencies//ci:release-notes -- grabl-tracing $(cat VERSION) ./RELEASE_TEMPLATE.md
      - run: |
          export DEPLOY_GITHUB_TOKEN=$REPO_GITHUB_TOKEN
          bazel run --define version=$(cat VERSION) //:deploy-github -- $CIRCLE_SHA1

  release-approval:
    machine: true
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: |
          export RELEASE_APPROVAL_USERNAME=$REPO_GITHUB_USERNAME
          export RELEASE_APPROVAL_TOKEN=$REPO_GITHUB_TOKEN
          bazel run @graknlabs_dependencies//ci:release-approval

  deploy-maven-release:
    machine: true
    working_directory: ~/grabl-tracing
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: |
          export DEPLOY_MAVEN_USERNAME=$REPO_GRAKN_USERNAME
          export DEPLOY_MAVEN_PASSWORD=$REPO_GRAKN_PASSWORD
          bazel run --define version=$(cat VERSION) //protocol:deploy-maven -- release
          bazel run --define version=$(cat VERSION) //client:deploy-maven -- release

  sync-dependencies-release:
    machine: true
    working_directory: ~/grabl-tracing
    steps:
      - install-bazel-linux-rbe
      - checkout
      - run: |
          export SYNC_DEPENDENCIES_TOKEN=$REPO_GITHUB_TOKEN
          bazel run @graknlabs_dependencies//ci:sync-dependencies -- \
          --source grabl-tracing@$(git rev-parse HEAD) \
          --targets client-java:master simulation:master grakn:master grabl:development

  release-cleanup:
    machine: true
    steps:
      - checkout
      - run: git push --delete https://$REPO_GITHUB_TOKEN@github.com/graknlabs/grabl-tracing $CIRCLE_BRANCH

workflows:
  grabl-tracing:
    jobs:
      - build:
          filters:
            branches:
              ignore: grabl-tracing-release-branch
      - test-client:
          filters:
            branches:
              ignore: grabl-tracing-release-branch
      - deploy-maven-snapshot:
          filters:
            branches:
              only: master
          requires:
            - build
            - test-client
      - test-deployment-maven:
          filters:
            branches:
              only: master
          requires:
            - deploy-maven-snapshot
      - sync-dependencies-snapshot:
          filters:
            branches:
              only: master
          requires:
            - test-deployment-maven
      - release-approval:
          filters:
            branches:
              only: master
          requires:
            - sync-dependencies-snapshot

  grabl-tracing-release:
    jobs:
      - deploy-github:
          filters:
            branches:
              only: grabl-tracing-release-branch
      - deploy-approval:
          type: approval
          filters:
            branches:
              only: grabl-tracing-release-branch
          requires:
            - deploy-github
      - deploy-maven-release:
          filters:
            branches:
              only: grabl-tracing-release-branch
          requires:
            - deploy-approval
      - sync-dependencies-release:
          filters:
            branches:
              only: grabl-tracing-release-branch
          requires:
            - deploy-maven-release
      - release-cleanup:
          filters:
            branches:
              only: grabl-tracing-release-branch
          requires:
            - sync-dependencies-release