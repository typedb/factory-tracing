options:
  languages: ["java"]
  resolverType: coursier
  resolvers:
  - id: mavencentral
    type: default
    url: https://repo.maven.apache.org/maven2/
  - id: mavengraknai
    url: http://maven.grakn.ai/nexus/content/repositories/snapshots/
  - id: repograknai
    type: default
    url: https://repo.grakn.ai/repository/maven-snapshot/
  strictVisibility: true
  transitivity: runtime_deps
  versionConflictPolicy: highest
  thirdPartyDirectory: dependencies/maven/artifacts


dependencies:
  com.google.guava:
    guava:
      version: "23.0"
      lang: java

  com.google.protobuf:
    protobuf-java:
      version: "3.5.1"
      lang: java

  io.grpc:
    grpc-core:
      version: "1.24.1"
      lang: java
    grpc-netty:
      version: "1.24.1"
      lang: java
    grpc-protobuf:
      version: "1.24.1"
      lang: java
    grpc-stub:
      version: "1.24.1"
      lang: java
    grpc-testing:
      version: "1.24.1"
      lang: java
    grpc-api:
      version: "1.24.1"
      lang: java

  io.netty:
    netty-codec-http2:
      version: "4.1.38.Final"
      lang: java
    netty-handler:
      version: "4.1.38.Final"
      lang: java
    netty-tcnative-boringssl-static:
      version: "2.0.25.Final"
      lang: java

  org.slf4j:
    slf4j-api:
      version: "1.7.28"
      lang: java

  ch.qos.logback:
    logback-classic:
      version: "1.2.3"
      lang: java

  junit:
    junit:
      version: "4.12"
      lang: java

  org.mockito:
    mockito-core:
      version: "2.6.4"
      lang: java

  org.hamcrest:
    hamcrest:
      version: "2.2"
      lang: java